<!doctype html>
<html lang="pl">
  <head><meta charset="utf-8"><title>ToDo</title></head>
  <body>
    <h1>Twoje zadania</h1>
    <form method="post" action="{% url 'todolist:add_task' %}">{% csrf_token %}
      {{ form.title }} <button type="submit">Dodaj</button>
    </form>
    <ul>
      {% for t in tasks %}
        <li>
          {% if t.done %}<s>{{ t.title }}</s>{% else %}{{ t.title }}{% endif %}
          <a href="{% url 'todolist:toggle_task' t.id %}">
            {% if t.done %}Cofnij{% else %}Zrobione{% endif %}
          </a>
        </li>
      {% empty %}
        <li>Brak zada≈Ñ</li>
      {% endfor %}
    </ul>
    <form method="post" action="{% url 'api-logout' %}">
  {% csrf_token %}
  <button type="submit">Wyloguj</button>
</form>
  </body>
</html>
