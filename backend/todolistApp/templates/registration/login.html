<!doctype html>
<html lang="pl">
  <head><meta charset="utf-8"><title>Logowanie</title></head>
  <body>
    <h1>Zaloguj się</h1>
    {% if form.errors %}<p>Błędne dane.</p>{% endif %}
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
      <label>Użytkownik</label>{{ form.username }}<br>
      <label>Hasło</label>{{ form.password }}<br>
      <button type="submit">Zaloguj</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </body>
</html>
